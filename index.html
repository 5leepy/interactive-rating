<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    
    <link rel="stylesheet" href="/css/styles.css">
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <div class="card rate">
        <div class="card__content">
          <div class="card__img top">
            <img src="/images/icon-star.svg" alt="Star Rating" />
          </div>
          <h1 class="card__title">How did we do?</h1>
          <p class="card__text">
            Please let us know how we did with your support request. All feedback
            is appreciated to help us improve our offering!
          </p>
          <ul>
            <li><button class="btn">1</button></li>
            <li><button class="btn">2</button></li>
            <li><button class="btn">3</button></li>
            <li><button class="btn">4</button></li>
            <li><button class="btn">5</button></li>
          </ul>
          <button id="submit" class="card__button">Submit</button>
        </div>
      </div>
      <div class="card thanks hidden">
        <div class="card__content bottom">
          <img
            src="/images/illustration-thank-you.svg"
            alt="Phone"
          />
          <span class="select"
            >You selected
            <span id="rating">5</span>
            out of 5</span
          >
          <h1>Thank you!</h1>
          <p>
            We appreciate you taking the time to give a rating. If you ever need
            more support, donâ€™t hesitate to get in touch!
          </p>
        </div>
      </div>
    </main>
    <script src="/main.js"></script>
  </body>
</html>
